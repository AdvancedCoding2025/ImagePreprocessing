<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Processing - Brightness & Contrast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Processing - Brightness & Contrast</h1>
    
    <div class="two-columns">
      <!-- Left Column - Controls -->
      <div class="left-column">
        <input type="file" id="upload" accept="image/png, image/jpeg, image/jpg, image/bmp" />
        <div class="info-text">Supported formats: PNG, JPG, JPEG, BMP</div>

        <div class="controls">
          <label>Brightness: <span id="brightnessValue">0</span></label>
          <input type="range" id="brightness" min="-100" max="100" value="0" />
          
          <label>Contrast: <span id="contrastValue">0</span></label>
          <input type="range" id="contrast" min="-100" max="100" value="0" />
          
          <div class="checkbox-control">
            <input type="checkbox" id="grayscaleToggle" />
            <label for="grayscaleToggle" class="checkbox-label">Apply Grayscale</label>
          </div>
        </div>

        <div class="button-group">
          <button id="resetBtn">Reset</button>
          <button id="downloadBtn">Download Image</button>
        </div>
      </div>

      <!-- Right Column - Canvas -->
      <div class="right-column">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
